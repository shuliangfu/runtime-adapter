# CI: 在 macOS、Ubuntu、Windows 上运行测试，验证跨平台兼容性
# 覆盖文件系统、网络、进程、路径、终端、WebSocket 等 Deno/Bun 适配
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  # --- Linux ---
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  # --- macOS ---
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  # --- Windows (last) ---
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/
